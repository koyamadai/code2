<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプゲット！！</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="image-section">
        <h2>スタンプゲット！！</h2>
        <div class="image-gallery">
            <!-- test1.pngを中央配置 -->
            <div class="image-container">
                <img src="test1.png" id="image" alt="モダンな受験勉強風景">
            </div>
        </div>
        <p class="image-description">
            賞品だよ！！受け取ってね！
        </p>
        <div class="download-section">
            <button id="downloadButton">スタンプゲット！</button>
        </div>
    </section>

    <script>
        var image = document.getElementById('image');

        // 盛大な祝うアニメーション
        function celebrateAnimation() {
            var celebrationContainer = document.createElement('div');
            celebrationContainer.className = 'celebration-container';

            var colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

            for (var i = 0; i < 50; i++) {
                var confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                celebrationContainer.appendChild(confetti);
            }

            celebrationContainer.classList.add('confetti-animation');

            document.body.appendChild(celebrationContainer);

            setTimeout(function() {
                celebrationContainer.remove();
            }, 5000);
        }

        // ページがロードされたらアニメーションを実行
        window.onload = function() {
            image.style.transition = 'transform 4s ease';
            image.style.transform = 'scale(1.2)';
            image.classList.add('img-rounded');

            // 4秒後に元のサイズに戻す
            setTimeout(function() {
                image.style.transition = 'transform 0.5s ease';
                image.style.transform = 'scale(1)';
                image.classList.remove('img-rounded');
            }, 4000);

            celebrateAnimation();
        };

        var downloadButton = document.getElementById('downloadButton');
        downloadButton.addEventListener('click', function() {
            var userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.indexOf('android') !== -1) {
                // Androidの場合は画像を保存する
                saveImageOnAndroid();
            } else {
                // iOSの場合はユーザに保存を促す
                showSaveImagePrompt();
            }
        });

        function saveImageOnAndroid() {
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            canvas.width = image.naturalWidth;
            canvas.height = image.naturalHeight;
            ctx.drawImage(image, 0, 0);

            var dataURL = canvas.toDataURL('image/jpeg');

            var a = document.createElement('a');
            a.href = dataURL;
            a.download = 'study_image.jpg';
            a.click();
        }

        function showSaveImagePrompt() {
            // iOSの場合はアラートを表示する
            alert('スタンプを長押しし、"写真"に保存を選択してください。');
        }
    </script>
</body>
</html>
