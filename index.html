<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプゲット！！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #DE4645;
            background-image: url('poster.png');
            background-size: cover;
            f
        }

        .image-section {
            text-align: center;
            padding: 30px;
            color: white;
        }

        .image-gallery {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .image-container {
            max-width: 80%;
            margin: 0 auto;
        }

        #image {
            width: 100%;
            border-radius: 20px;
        }

        .img-rounded {
            border-radius: 50%;
        }

        .image-description {
            margin-top: 20px;
        }

        .download-section {
            margin-top: 30px;
        }

        #downloadButton {
            background-color: white;
            color: #DE4645;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 盛大な祝うアニメーション */
        .confetti-animation {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: rotate(45deg);
            opacity: 0;
            animation: confettiAnimation 5s infinite;
        }

        @keyframes confettiAnimation {
            0% {
                opacity: 1;
                transform: translate3d(0, 0, 0) rotate(45deg);
            }
            100% {
                opacity: 0;
                transform: translate3d(calc(100vw - 10px), calc(100vh - 10px), 0) rotate(45deg);
            }
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="image-section">
        <h2>スタンプゲット！！</h2>
        <div class="image-gallery">
            <!-- study_image.jpgを中央配置 -->
            <div class="image-container">
                <img src="study_image.jpg" id="image" alt="スタンプ">
            </div>
        </div>
        <p class="image-description">
            賞品だよ。受け取ってね！
        </p>
        <div class="download-section">
            <button id="downloadButton">スタンプゲット</button>
        </div>
    </section>

    <script>
        var image = document.getElementById('image');

        // 盛大な祝うアニメーション
        function celebrateAnimation() {
            var celebrationContainer = document.createElement('div');
            celebrationContainer.className = 'celebration-container';

            var colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

            for (var i = 0; i < 50; i++) {
                var confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                celebrationContainer.appendChild(confetti);
            }

            celebrationContainer.classList.add('confetti-animation');

            document.body.appendChild(celebrationContainer);

            setTimeout(function() {
                celebrationContainer.remove();
            }, 5000);
        }

        // ページがロードされたらアニメーションを実行
        window.onload = function() {
            image.style.transition = 'transform 4s ease';
            image.style.transform = 'scale(1.2)';
            image.classList.add('img-rounded');

            // 4秒後に元のサイズに戻す
            setTimeout(function() {
                image.style.transition = 'transform 0.5s ease';
                image.style.transform = 'scale(1)';
                image.classList.remove('img-rounded');
            }, 4000);

            celebrateAnimation();
        };

        var downloadButton = document.getElementById('downloadButton');
        downloadButton.addEventListener('click', function() {
            var userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.indexOf('android') !== -1) {
                // Androidの場合は画像を保存する
                saveImageOnAndroid();
            } else {
                // iOSの場合はユーザに保存を促す
                showSaveImagePrompt();
            }
        });

        function saveImageOnAndroid() {
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            canvas.width = image.naturalWidth;
            canvas.height = image.naturalHeight;
            ctx.drawImage(image, 0, 0);

            var dataURL = canvas.toDataURL('image/jpeg');

            var a = document.createElement('a');
            a.href = dataURL;
            a.download = 'study_image.jpg';
            a.click();
        }

        function showSaveImagePrompt() {
            // iOSの場合はアラートを表示する
            alert('画像内の余白を長押しし、"写真"に保存を選択してください。');
        }
    </script>
</body>
</html>
